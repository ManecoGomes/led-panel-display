<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 89" fill="none">
  <!-- Zap Imóveis logo with orange/yellow gradient -->
  <defs>
    <linearGradient id="zapGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- ZAP text -->
  <text x="10" y="35" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="url(#zapGradient)">ZAP</text>
  
  <!-- Imóveis text -->
  <text x="10" y="70" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="#333333">Imóveis</text>
</svg>
